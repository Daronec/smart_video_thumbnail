name: Create Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.0"
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Setup AndroidX for example app
        run: |
          cp example/android/gradle.properties.template example/android/gradle.properties
        shell: bash

      - name: Verify formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze --fatal-infos

      - name: Run tests
        run: flutter test test/cache_key_test.dart

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: v${{ steps.get_version.outputs.VERSION }}
          body_path: .github/release-notes.md
          draft: false
          prerelease: false

      - name: Publish instructions
        run: |
          echo "âœ… GitHub Release created successfully!"
          echo ""
          echo "ðŸ“¦ To publish to pub.dev, run locally:"
          echo "   dart pub publish"
          echo ""
          echo "ðŸ”— Release: https://github.com/Daronec/smart_video_thumbnail/releases/tag/v${{ steps.get_version.outputs.VERSION }}"
